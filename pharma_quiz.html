<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Interactive Quiz</title>
<style>
body { font-family: Arial; padding: 20px; max-width: 700px; margin: auto; }
button { padding: 10px; margin: 5px 0; width: 100%; border-radius: 8px; border: 1px solid #ccc; cursor: pointer; }
button.selected { background-color: #cde3ff; }
#nextBtn { background: #007bff; color: white; width: auto; padding: 10px 20px; border-radius: 8px; border: none; }
</style>
</head>
<body>

<h2 id="questionTitle"></h2>
<p id="questionText"></p>
<div id="options"></div>
<button id="nextBtn" disabled>Next</button>
<h2 id="result" style="margin-top: 20px;"></h2>

<script>
const questions = [
{q:"The drug of choice in acute and emergency ventricular arrhythmias is:", options:["Lidocaine","Amiodarone","Atenolol","Verapamil"], answer:0},
{q:"Which sympathomimetic is preferable for emergency therapy of cardiogenic shock?", options:["Dobutamine","Epinephrine","Norepinephrine","Dopamine"], answer:0},
{q:"Which adverse effect may occur when taking an ACE inhibitor?", options:["Diarrhea","Nausea","Dry cough","Sedation"], answer:2},
{q:"A short-term side effect of strong analgesics like morphine is:", options:["Diarrhea","Hypertension","Insomnia","Constipation"], answer:3},
{q:"Which supplemental vitamin may be needed for long-term antiepileptic therapy?", options:["Vitamin B","Vitamin A","Vitamin D","Vitamin E"], answer:0}
];

let current = 0;
let score = 0;
let selected = null;

function loadQuestion() {
    const q = questions[current];
    document.getElementById('questionTitle').innerText = "Question " + (current + 1);
    document.getElementById('questionText').innerText = q.q;

    const optionsDiv = document.getElementById('options');
    optionsDiv.innerHTML = "";

    q.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.onclick = () => {
            selected = i;
            document.querySelectorAll('#options button').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            document.getElementById('nextBtn').disabled = false;
        };
        optionsDiv.appendChild(btn);
    });
}

document.getElementById('nextBtn').onclick = () => {
    if (selected === questions[current].answer) score++;
    selected = null;

    if (current + 1 < questions.length) {
        current++;
        document.getElementById('nextBtn').disabled = true;
        loadQuestion();
    } else {
        document.getElementById('questionTitle').innerText = "Your Score";
        document.getElementById('questionText').innerText = "";
        document.getElementById('options').innerHTML = "";
        document.getElementById('nextBtn').style.display = "none";
        document.getElementById('result').innerText = score + " / " + questions.length;
    }
};

loadQuestion();
</script>

</body>
</html>
